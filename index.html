<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Tick Tac Toe</title>
  </head>

  <body>
    <nav>
      <h1 class="navbar-brand bg-dark-subtle text-center p-3 fs-3 fw-bold">
        Tic Tac Toe
      </h1>
    </nav>

    <div class="container-fluid text-center gameContainer">
      <div class="row justify-content-center">
        <div class="col-4" id="1"></div>
        <div class="col-4" id="2"></div>
        <div class="col-4" id="3"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4" id="4"></div>
        <div class="col-4" id="5"></div>
        <div class="col-4" id="6"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4" id="7"></div>
        <div class="col-4" id="8"></div>
        <div class="col-4" id="9"></div>
      </div>

      <button class="btn btn-dark mt-5">Reset</button>
    </div>

    <footer class="footer">
      <p class="text-center text-white fs-6">Design By: Mantresh Verma</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/main.js"></script>
  </body>
</html>
